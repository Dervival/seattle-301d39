<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 01 - SMACSS and Media Queries</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="modules.css">
  </head>
  <body>
    <main>
        <!-- "header" container - should contain A from wireframe -->
        <section>
            <div>A</div>
        </section>
        <!-- "content" container - contains all elements B-I -->
        <section>
            <!-- B goes here - float to the left? -->
            <div>B</div>
            <!-- C through I goes in this subcontainer -->
            <section>
                <!-- C and D in this subcontainer -->
                <section>
                    <div>C</div>
                    <div>D</div>
                </section>
                <!-- E through H in this subcontainer -->
                <section>
                    <!-- E and F in this subcontainer -->
                    <section>
                        <div>E</div>
                        <div>F</div>
                    </section>
                    <!-- G and H in this subcontainer -->
                    <section>
                        <div>G</div>
                        <div>H</div>
                    </section>
                </section>
                <!-- I in this final subcontainer -->
                <section>
                    <div>I</div>
                </section>
            </section>
        </section>
    </main>
  </body>
</html>
