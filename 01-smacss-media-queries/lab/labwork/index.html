<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 01 - SMACSS and Media Queries</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="modules.css">
  </head>
  <body>
    <main>
        <!-- "header" div - should contain A from wireframe -->
        <div><p>A</p></div>
        <!-- "content" containers - contains all elements B-I -->
        <section>
            <!-- B goes here - float to the left? -->
            <div><p>B</p></div>
            <!-- C through I goes in this subcontainer -->
            <section>
                <!-- C and D in this subcontainer -->
                <section>
                    <div><p>C</p></div>
                    <div><p>D</p></div>
                </section>
                <!-- E through H in this subcontainer -->
                <section>
                    <!-- E and F in this subcontainer -->
                    <section>
                        <div><p>E</p></div>
                        <div><p>F</p></div>
                    </section>
                    <!-- G and H in this subcontainer -->
                    <section>
                        <div><p>G</p></div>
                        <div><p>H</p></div>
                    </section>
                </section>
                <!-- I in this final subcontainer -->
                <section>
                    <div><p>I</p></div>
                </section>
            </section>
        </section>
    </main>
  </body>
</html>
